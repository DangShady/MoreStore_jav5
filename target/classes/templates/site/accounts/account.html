<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Thông tin tài khoản</h3>
						<form action="">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Tên đăng nhập</label>
									<input type="text" class="form-control" readonly="readonly" th:value="${session.USERINJD.getUsername()}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Họ và tên</label>
									<input type="text" class="form-control" th:value="${session.USERINJD.getFullname()}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Email</label>
									<input type="text" class="form-control" th:value="${session.USERINJD.getEmail()}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Số điện thoại</label>
									<input type="text" class="form-control" th:value="${session.USERINJD.getPhone()}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Địa chỉ</label>
									<input type="text" class="form-control" th:value="${session.USERINJD.getAddress()}">
								</div>
							</div>
							
						</div>
						<div>
							<button class="btn btn-primary">Cập nhập</button>
							<button class="btn btn-light">Thoát</button>
						</div>
						</form>
</div>
