<!doctype html>
<html lang="en">
  <head>
  	<title>Đăng ký</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/site/css/account.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Registration</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Chào mừng bạn đến với trang đăng ký</h2>
								<p>Bạn đã có tài khoản?</p>
								<a href="login" class="btn btn-white btn-outline-white">Đăng nhập ngay</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Đăng ký</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Username</label>
			      			<input type="text" class="form-control" placeholder="Username" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input type="password" class="form-control" placeholder="Password" required>
		            </div>
					<div class="form-group mb-3">
						<label class="label" for="name">Email</label>
						<input type="email" class="form-control" placeholder="Email" required>
					</div>
					<div class="form-group mb-3">
						<label class="label" for="name">Phone number</label>
						<input type="text" class="form-control" placeholder="Phone number" required>
					</div>
					<div class="form-group mb-3">
						<label class="label" for="name">Address</label>
						<input type="text" class="form-control" placeholder="Address" required>
					</div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3">Registration</button>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/site/js/jquery.min.js"></script>
  <script src="/site/js/popper.js"></script>
  <script src="/site/js/bootstrap.min.js"></script>
  <script src="/site/js/main.js"></script>

</body>
</html>
